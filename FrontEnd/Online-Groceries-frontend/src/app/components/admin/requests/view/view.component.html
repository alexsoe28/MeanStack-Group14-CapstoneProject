<mat-card>
	<mat-card-title>View Requests</mat-card-title>
	<table mat-table [dataSource]="tickets">
		<ng-container matColumnDef="ticketId">
			<th mat-header-cell *matHeaderCellDef>Ticket ID</th>
			<td mat-cell *matCellDef="let ticket">{{ticket._id}}</td>
		</ng-container>
		<ng-container matColumnDef="userId">
			<th mat-header-cell *matHeaderCellDef>User ID</th>
			<td mat-cell *matCellDef="let ticket">{{ticket.userId}}</td>
		</ng-container>
		<ng-container matColumnDef="message">
			<th mat-header-cell *matHeaderCellDef>Message</th>
			<td mat-cell *matCellDef="let ticket">{{ticket.message}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="ticketColumn"></tr>
		<tr mat-row *matRowDef="let ticket; columns: ticketColumn"></tr>

	</table>
</mat-card>
