<mat-card>
	<mat-card-title>List Products</mat-card-title>
	<table mat-table [dataSource]="products">
		<ng-container matColumnDef="productId">
			<th mat-header-cell *matHeaderCellDef>Product ID</th>
			<td mat-cell *matCellDef="let product">{{product._id}}</td>
		</ng-container>
		<ng-container matColumnDef="name">
			<th mat-header-cell *matHeaderCellDef>Name</th>
			<td mat-cell *matCellDef="let product">{{product.name}}</td>
		</ng-container>
		<ng-container matColumnDef="price">
			<th mat-header-cell *matHeaderCellDef>Price</th>
			<td mat-cell *matCellDef="let product">{{asCurrency(product.price)}}</td>
		</ng-container>
		<ng-container matColumnDef="quantity">
			<th mat-header-cell *matHeaderCellDef>#</th>
			<td mat-cell *matCellDef="let product">{{product.stockInventory}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="productsColumn"></tr>
		<tr mat-row *matRowDef="let product; columns: productsColumn"></tr>

	</table>
</mat-card>
