<form [formGroup]="addProductForm" (ngSubmit)="onSubmit()">
	<label>
		Product Name
		<input type="text" formControlName="name">
	</label>
	<label>
		Price
		<input type="number" formControlName="price">
	</label>
	<label>
		Quantity
		<input type="number" formControlName="quantity">
	</label>
	<button type="submit">Submit</button>
</form>
