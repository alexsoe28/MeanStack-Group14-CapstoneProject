	<table mat-table [dataSource]="orders">
		<ng-container matColumnDef="orderId">
			<th mat-header-cell *matHeaderCellDef>Order ID</th>
			<td mat-cell *matCellDef="let order">{{order._id}}</td>
		</ng-container>
		<ng-container matColumnDef="userId">
			<th mat-header-cell *matHeaderCellDef>User ID</th>
			<td mat-cell *matCellDef="let order">{{order.userId}}</td>
		</ng-container>
		<ng-container matColumnDef="status">
			<th mat-header-cell *matHeaderCellDef>Status</th>
			<td mat-cell *matCellDef="let order">{{order.status}}</td>
		</ng-container>
		<ng-container matColumnDef="timestamp">
			<th mat-header-cell *matHeaderCellDef>Timestamp</th>
			<td mat-cell *matCellDef="let order">{{order.timestamp}}</td>
		</ng-container>

		<tr mat-header-row *matHeaderRowDef="orderColumn"></tr>
		<tr mat-row *matRowDef="let order; columns: orderColumn"></tr>

	</table>
</mat-card>
