<div class="justify-content-center rootContainer">
	<mat-card>
		<mat-card-title>Update Products</mat-card-title>
		<mat-card-content>
			<p>You have {{asCurrency(funds)}}</p>
		</mat-card-content>
		<form [formGroup]="addFundsForm" (ngSubmit)="onSubmit()">
			<mat-form-field>
				<mat-label>Add funds</mat-label>
				<input matInput type="number" formControlName="amount">
			</mat-form-field>
			<button mat-raised-button color="primary" type="submit">Submit</button>
		</form>
	</mat-card>
</div>
