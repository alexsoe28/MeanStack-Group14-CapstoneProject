<div class="container justify-content-center">
	<mat-card>
		<mat-card-title>Employee Login</mat-card-title>
		<form #loginRef="ngForm" (ngSubmit)="login(loginRef.value)">
			<mat-form-field>
				<mat-label>Employee ID</mat-label>
				<input matInput type="text" name="eid" ngModel>
			</mat-form-field>
			<mat-form-field>
				<mat-label>Password</mat-label>
				<input matInput type="password" name="pass" ngModel>
			</mat-form-field>
			<div>
				<button mat-raised-button color="primary" type="submit">Login</button>
				<button mat-raised-button color="warn" type="reset">Reset</button>
			</div>

			<div>
				{{resultMsg}}
			</div>
		</form>
	</mat-card>
</div>
