<div>
    <h2>Restock Requests</h2>
    <form #restockRequest="ngForm" (ngSubmit)="sendRequest(restockRequest.value)">
        <mat-form-field>
            <mat-label>Product Name</mat-label>
            <input matInput name="pName" [(ngModel)]="pName" placeholder="Enter Product Name">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Quantity</mat-label>
            <input matInput name="quantity" [(ngModel)]="quantity" placeholder="Enter quantity needed">
        </mat-form-field>
        <mat-form-field>
            <mat-label>Please give a short description of what you need done</mat-label>
            <textarea matInput name="msg" [(ngModel)]="msg"></textarea>
        </mat-form-field>
            <button mat-raised-button color="primary">Submit</button>
    </form>
</div>
